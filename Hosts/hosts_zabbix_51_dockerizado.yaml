zabbix_export:
  version: '7.0'
  host_groups:
    - uuid: 7ada8e4190204a72964dc3bf0a6dff4d
      name: Home
    - uuid: da3d69ab326b4139ad31797c05a15645
      name: 'Links Corporativos - Unidades'
    - uuid: 3ce2cf28840f4865b39dae4e4e73aaba
      name: 'Unidade - Home - Router'
    - uuid: ea1afcdd0cce41a68bb198aa0aa05f5b
      name: 'Unidade - Jabaquara'
    - uuid: 6f6799aa69e844b4b3918f779f2abf08
      name: 'Zabbix servers'
    - uuid: bc83fdac37544db39fde366dfdd1b194
      name: '[ Filial ] - Sergipe'
  hosts:
    - host: 'Firewall - Jabaquara'
      name: 'Firewall - Jabaquara'
      templates:
        - name: 'Template Module ICMP Ping'
      groups:
        - name: 'Unidade - Jabaquara'
      interfaces:
        - ip: 1.1.1.1
          interface_ref: if1
      inventory_mode: DISABLED
    - host: 'Home - Router - 01'
      name: 'Home - Router - 01'
      templates:
        - name: 'TP-LINK by SNMP'
      groups:
        - name: 'Unidade - Home - Router'
      interfaces:
        - type: SNMP
          ip: 192.168.0.1
          port: '161'
          details:
            community: '{$SNMP_COMMUNITY}'
          interface_ref: if1
      items:
        - name: 'ICMP ping'
          type: SIMPLE
          key: icmpping
          interface_ref: if1
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - expression: 'max(/Home - Router - 01/icmpping,#3)=0'
              name: 'Unavailable by ICMP ping'
              priority: HIGH
              description: 'Last three attempts returned timeout.  Please check device connectivity.'
              tags:
                - tag: scope
                  value: availability
        - name: 'ICMP loss'
          type: SIMPLE
          key: icmppingloss
          value_type: FLOAT
          units: '%'
          interface_ref: if1
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - expression: 'min(/Home - Router - 01/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Home - Router - 01/icmppingloss,5m)<100'
              name: 'High ICMP ping loss'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              dependencies:
                - name: 'Unavailable by ICMP ping'
                  expression: 'max(/Home - Router - 01/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
        - name: 'ICMP response time'
          type: SIMPLE
          key: icmppingsec
          value_type: FLOAT
          units: s
          interface_ref: if1
          tags:
            - tag: component
              value: health
            - tag: component
              value: network
          triggers:
            - expression: 'avg(/Home - Router - 01/icmppingsec,5m)>{$ICMP_RESPONSE_TIME_WARN}'
              name: 'High ICMP ping response time'
              opdata: 'Value: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'Average ICMP response time is too high.'
              dependencies:
                - name: 'High ICMP ping loss'
                  expression: 'min(/Home - Router - 01/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/Home - Router - 01/icmppingloss,5m)<100'
                - name: 'Unavailable by ICMP ping'
                  expression: 'max(/Home - Router - 01/icmpping,#3)=0'
              tags:
                - tag: scope
                  value: availability
                - tag: scope
                  value: performance
      macros:
        - macro: '{$SNMP_COMMUNITY}'
          value: public
      inventory_mode: DISABLED
